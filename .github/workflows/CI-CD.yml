name: Emocare - CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.0.x"

    - name: Restore Dependencies
      run: dotnet restore Emocare.sln

    - name: Build Solution
      run: dotnet build Emocare.sln --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test Emocare.Tests/Emocare.Tests.csproj --no-build --verbosity normal
